name: mental_health_app
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  http: 0.13.6
  fl_chart: ^0.70.2
  webview_flutter: ^4.10.0
  url_launcher: ^6.1.14  # For calling & opening websites
  shared_preferences: ^2.2.2  # To save emergency contacts
  flutter_contacts: ^1.1.6  # To select contacts (Optional)

  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dialog_flowtter: ^0.3.3-nullsafety.0
  just_audio: ^0.9.44
  audio_service: ^0.18.16
  just_audio_background: ^0.0.1-beta.14
  flutter_custom_clippers: ^2.1.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/app_icon/app_icon.png"

flutter:
  uses-material-design: true
  